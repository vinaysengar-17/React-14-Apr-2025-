<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      p {
        font-size: 60px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="value">
        <p id="counter">0</p>
      </div>
      <div class="action">
        <button style="background: green" onclick="increment()">
          Increment
        </button>
        <button style="background: yellow" onclick="reset()">Reset</button>
        <button style="background: red" onclick="decrement()">Decrement</button>
      </div>
    </div>

    <script>
      let count = 0;
      let counterDisplay = document.getElementById("counter");
      console.log(counterDisplay);
      function updateDisplay() {
        counterDisplay.textContent = count;
      }

      function increment() {
        count++;
        updateDisplay();
      }

      function decrement() {
        count--;
        updateDisplay();
      }

      function reset() {
        count = 0;
        updateDisplay();
      }
    </script>
  </body>
</html>
